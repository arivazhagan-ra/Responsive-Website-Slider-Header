<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify - Summer Flash Sale</title>
  <!-- Styles CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Swiper js -->
   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

  <!-- Fonts link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Michroma&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <nav class="animate-nav">
        <a class="logo" href="#">Shopify</a>

        <ul>
          <li>
            <a href="#">Home</a>
          </li>
           <li>
            <a href="#">About</a>
          </li>
           <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <div class="btn-div">
          <button>Login</button>
          <button>SignUp</button>
        </div>
      </nav>
    </header>

    <section class="grid-div">
      <article>
        <div class="animate-text">
          <h1 class="title">summer</h1>
        <h2 class="topic">FLASH SALE</h2>
        <p class="des">"Unlock a world of possibilities at our online shopping haven!. Enjoy seamless Browse, secure checkout, and fast delivery right to your door. Your next favorite find is just a click away!"</p>
        </div>

        <div class="grid-btn-div">
           <button>View Offers %</button>
        <button>Shop Now</button>
        </div>
       <div class="social-icons-div">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
       </div>
      </article>
      <article class="animate-img">
           <div class="swiper">
       <div class="clipath"></div>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/men1.jpeg" alt="model1-men">
            </div>
            <div class="swiper-slide">
              <img src="img/men2.jpeg" alt="model2-men">
            </div>
            <div class="swiper-slide">
              <img src="img/men3.jpg" alt="model3-men">
            </div>
            <div class="swiper-slide">
              <img src="img/women1.jpeg" alt="model4-women">
            </div>
            <div class="swiper-slide">
              <img src="img/women2.jpeg" alt="model5-women">
            </div>
            <div class="swiper-slide">
              <img src="img/women-walk.jpg" alt="model6-women">
            </div>
            <div class="swiper-slide">
              <img src="img/women3.jpeg" alt="model7-women">
            </div>
            <div class="swiper-slide">
              <img src="img/shoe-blue.jpg" alt="model8-shoe">
            </div>
            <div class="swiper-slide">
              <img src="img/shoe-purple.jpg" alt="model9-shoe">
            </div>
            <div class="swiper-slide">
              <img src="img/shoe-white.jpg" alt="model10-shoe">
            </div>
          </div>
          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->
        </div>
      </article>
    </section>
  </main>
  <!-- Swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- GSAP js -->
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <!-- Main js -->
  <script src="script.js"></script>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
